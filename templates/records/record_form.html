{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Create Record" %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6f8;
      color: #222;
    }

    header {
      background: #1b3f73;
      color: white;
      padding: 20px 32px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    main {
      background: white;
      margin: 24px;
      padding: 24px 32px;
      border-radius: 4px;
    }

    fieldset {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      padding: 12px;
    }

    legend {
      font-weight: bold;
      color: #1b3f73;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select {
      width: 320px;
      padding: 6px;
      margin-top: 4px;
    }

    .primary-btn {
      background: #1b3f73;
      color: white;
      padding: 10px 18px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel {
      margin-left: 12px;
      color: #1b3f73;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>{% trans "Create Record" %}</h1>
</header>

<main>

<form method="post">
  {% csrf_token %}

  <fieldset>
    <legend>{% trans "Basic Information" %}</legend>

    <p>
      <label>{% trans "Title" %} *</label><br>
      <input type="text" name="title" required>
    </p>

    <p>
      <label>{% trans "Record Type" %} *</label><br>
      <input type="text" name="record_type" required>
    </p>
  </fieldset>

  <fieldset>
    <legend>{% trans "Contributors" %}</legend>

    <p>
      <select name="contributors" multiple size="5">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </p>
  </fieldset>

  <fieldset>
    <legend>{% trans "Description" %}</legend>

    <p>
      <textarea name="case_description" rows="4"></textarea>
    </p>
  </fieldset>

  <button type="submit" class="primary-btn">
    {% trans "Save Record" %}
  </button>

  <a href="{% url 'record_list' %}" class="cancel">
    {% trans "Cancel" %}
  </a>

</form>

</main>

</body>
</html>
